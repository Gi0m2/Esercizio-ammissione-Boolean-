<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim Scooter Rental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="overlay">
            <div class="content">
                <img src="logo.png" alt="Lim Logo" class="logo">
                <h1>Taking Booleans from A to B</h1>
                <div class="buttons">
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button>
                </div>
                <div class="scooter-list">
                    <div class="scooter">
                        <p class="name">Monopattino Gino22</p>
                        <p class="location">↦ Via Guadalmetri - a 220 metri da te</p>
                        <div class="battery orange"><span>Stato carica:</span></div>
                    </div>
                    <div class="scooter">
                        <p class="name">Monopattino Mike24</p>
                        <p class="location">↦ Via Ricciardoni - a 120 metri da te</p>
                        <div class="battery green"><span>Stato carica:</span></div>
                    </div>
                    <div class="scooter">
                        <p class="name">Monopattino Fede154</p>
                        <p class="location">↦ Via Mentarini - a 490 metri da te</p>
                        <div class="battery red"><span>Stato carica:</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
